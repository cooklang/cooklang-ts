name: preview

on: [pull_request]

permissions:
  contents: read

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm run build
      - name: Publish Preview Versions
        run: npx pkg-pr-new publish
